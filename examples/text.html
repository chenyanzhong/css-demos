<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Text Demo</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 10px;
        }

        dt,
        dd {
            display: inline;
        }

        dd {
            font-weight: bold;
        }

        dd+dt::before {
            content: '\A';
            white-space: pre;
        }

        dd+dd::before {
            content: ',';
            font-weight: normal;
        }
        
    </style>

</head>

<body>
    <!-- 使用dl个人信息列表 -->
    <div>
        <dl>
            <dt>Name:</dt>
            <dd>Lea Verou</dd>
            <dt>Email:</dt>
            <dd>lea@verou.me</dd>
            <dd>lea@verou.me</dd>
            <dt>Location:</dt>
            <dd>Earth</dd>
        </dl>
    </div>

</body>

</html>
